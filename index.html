<!DOCTYPE html>
<html lang="en">
<head>
	<title>Free account</title> <!--Заголовок для пошукових систем-->
	<meta charset="UTF-8"> <!--Формат перетворення Юнікоду-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Всегда использует последний доступный стандартный режим отображения-->

<body>

<div class="card">
	<div class="card__create">

		<form class="card__form" action="" method="POST">
			
			<h3 class="card__formname"><img src="images/kee.png"> Create your free account</h3>
			<p class="card__formsuname">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a class="card__formsuname--a" href="#">Log in.</a></p>
			<input type="text" class="firstname" name="first_name" placeholder="First name">
			<input type="text" class="lastname" name="last_name" placeholder="Last name">
			<input type="email" name="email" placeholder="Email adress">
			<input type="password" name="password" placeholder="Password">
			<input type="submit" value="Sing up for free">
			<p class="card__formtext">By clicking on “Sign up for free”, you agree to the <a class="card__formtext--a" href="#">Terms of Service</a> and the <a class="card__formtext--a" href="#">Privacy Policy</p>

	</div>
